<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Image Gallery</title>
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gallery-item {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container-fluid">
        <h1 class="text-center mt-4">Image Gallery</h1>
        
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12 gallery-item">
                <img src="cp1.jpg" class="img-fluid" alt="Image 1">
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 gallery-item">
                <img src="cp2.png" class="img-fluid" alt="Image 2">
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 gallery-item">
                <img src="cp3.jpg" class="img-fluid" alt="Image 3">
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js (required for Bootstrap components to work) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
